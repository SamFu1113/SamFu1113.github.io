---
layout: default
---

<article class="post">
  <script defer src="index.js"></script>
  <h1>{{ page.title }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="website-counter">
    Visited count: {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
